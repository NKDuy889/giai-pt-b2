<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giai pt bac 2</h1>
<table>
    <tr>
        <td><input id="a" type="text"/> x2 +</td>
        <td><input id="b" type="text"/> x +</td>
        <td><input id="c" type="text"/> = 0</td>

    </tr>
    <tr>
        <td>
            <button type="button" onclick="kq()"/>
            Ket qua
        </td>
    </tr>
    <tr>
        <td colspan="3"><span id="ketqua"></span></td>
    </tr>
</table>
</body>
<script>
    function kq() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let c = parseFloat(document.getElementById('c').value);
        if (a == 0) {
            document.getElementById("ketqua").innerHTML = "Ko phải pt bậc 2";
        } else {
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm";
            } else if (delta == 0) {
                let x = (-b) / (2 * a);
                document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm x=" + x;
            } else {
                let x1 = ((-b) + Math.sqrt(delta)) / (2 * a);
                let x2 = ((-b) - Math.sqrt(delta)) / (2 * a);
                document.getElementById("ketqua").innerHTML = "Phương trình có 2 nghiệm:" + x1 + " va " + x2;
            }
        }
    }
</script>
</body>
</html>
